fields:
    auto_domain_redirect:
        label: Automatic redirect
        comment: Automatic redirect to correct domain depending on user language
        type: switch
        default: false
    redirec_only_empty_uri:
        label: Redirect only when uri is empty
        comment: "This prevents redirect when user is on subpage (Example: page.com/about)"
        type: switch
        default: false
    use_default_only_for_redirect:
        label: Use only default language domain for redirecting to other domains
        type: switch
        default: false

    use_tld:
        label: Use domain TLD
        type: switch
        default: false

